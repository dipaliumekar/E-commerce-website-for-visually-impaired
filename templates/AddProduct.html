<!DOCTYPE html>
<html>
<head>
    <title>Insert Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Lato", sans-serif;
            transition: background-color .5s;
            margin: 0;
            padding: 0; /* Reset padding */
            background-color: #E2D2FE; /* Background color */
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #1f2032; /* Sidenav background color */
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
           
        }
        
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 20px;
            color: #acacb4;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #fccdcd;
            font-size: 25px;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
            color: white;
            background-color: #1f2032; /* Main background color */
        }

        * {
            box-sizing: border-box;
        }

        #customers {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%; /* Full width */
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #customers td, #customers th {
            padding: 8px;
            text-align: center;
        }

        #customers tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #customers tr:hover {
            background-color: #ddd;
        }

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: center;
            background-color: #1f2032;
            color: white;
        }

        .abc {
            margin: 3% auto; /* Center the form */
            width: 80%; /* Adjusted width for responsiveness */
            max-width: 600px; /* Added max-width for better responsiveness */
            border-radius: 5px;
            background-color: #FFFFFF; /* Form background color */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .abc:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
        }
        input[type=text], select, input[type=file] {
            width: calc(100% - 24px); /* Adjusted width to accommodate padding and border */
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit], input[type=reset] {
            width: 100%;
            background-color: #1f2032; /* Button background color */
            color: #fccdcd;
            padding: 14px 0; /* Adjusted padding */
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover, input[type=reset]:hover {
            background-color: #E2D2FE; /* Button hover background color */
            color:#1f2032;
        }

        hr {
            height: 1px;
            background-color: black;
            border: none;
        }

        /* Media queries for responsiveness */
        @media screen and (max-width: 768px) {
            .abc {
                width: 90%; /* Adjusted width for smaller screens */
            }
        }

        @media screen and (max-width: 576px) {
            .sidenav a {
                font-size: 18px; /* Adjusted font size for smaller screens */
            }
        }
    </style>
</head>
<body>

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/addproduct">Add Product</a>
    <a href="/viewcustomer">List of Customer</a>
    <a href="/viewpayment">View Payment</a>
    <a href="/viewfeedback">Product Feedback</a>
    <a href="/viewapplication">Feedback</a>
    <a href="/message">Message</a>
    <a href="/adminindex">Home</a>
</div>

<div id="main">
    <span style="font-size:30px;cursor:pointer; color:#fccdcd" onclick="openNav()">&#9776;</span>
    <span style="font-size:30px;cursor:pointer"><a style="text-decoration: none;color:#fccdcd" href="/adminindex">VisioMart</a></span>
    <span style="font-size:30px;cursor:pointer; float: right;color:#fccdcd " >| Hello,Admin</span>
    <span style="font-size:30px; float: right;"><a style="text-decoration: none;color:#fccdcd" href="/logout">logout</a></span>
</div>

<div class="abc">
    <div id="customers">
        <form action="/success" method="POST" enctype="multipart/form-data">
            <center><h2>Add Product</h2></center>
            <label for="pname">Product Name</label>
            <input type="text" id="pname" name="productname" placeholder="Product Name..">

            <label for="pprice">Product Price</label>
            <input type="text" id="pprice" name="productprice" placeholder="Product Price..">

            <label for="cate">Category</label>
            <select name="category" id="cate">
                <option value="Fashion">Fashion</option>
                <option value="Electronics">Electronics</option>
                <option value="Mobile">Mobile</option>
                <option value="Homes">Homes</option>
                <option value="Appliances">Appliances</option>
                <option value="Beauty">Beauty</option>
                <option value="Toy">Toy</option>
                <option value="Sport">Sport</option>
                <option value="Blind Product">Blind Product</option>
            </select>

            <label for="pweight">Product Weight</label>
            <input type="text" id="pweight" name="productweight" placeholder="Product Weight..">

            <label for="des">Description</label>
            <input type="text" id="des" name="description" placeholder="Description..">

            <label for="pimage">Product Image</label>
            <input type="file" name="file">

            <input type="submit" name="Submit" value="Add Product">
            <input type="reset" name="reset" value="Cancel">
        </form>
    </div>
</div>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.body.style.backgroundColor = "#E2D2FE"; /* Background color */
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        document.body.style.backgroundColor = "#E2D2FE"; /* Background color */
    }
</script>

</body>
</html>
