<!DOCTYPE html>
<html>
<head>
<title>Product Feedback Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
  margin: 0;
  background-color: #E2D2FE; /* Background color */
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

#main {
  transition: margin-left .5s;
  padding: 16px;
  color: #1f2032;
  background-color: #1f2032; /* Main color for header */
}

.abc {
  margin-top: 80px; /* Adjust the margin-top value to create space from the header */
  width: 60%;
  border-radius: 5px;
  background-color: white; 
  padding: 20px;
  margin: 5% auto; /* Center the form */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.abc:hover {
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
    }

input[type=text], select, textarea {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  color: #1f2032; /* Text color */
  background-color: white; 
}

input[type=submit], input[type=reset] {
  width: 100%;
  background-color: #fccdcd; /* Light purple button background */
  color: #1f2032; /* Dark blue text color */
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

input[type=submit]:hover, input[type=reset]:hover {
  background-color: #45a049; /* Darker background on hover */
}

h1 {
  font-weight: 400;
  text-align: center;
  margin-bottom: 20px;
  color: #1f2032; /* Text color */
}

h3 {
  text-align: center;
  color: #1f2032; /* Text color */
}

h4 {
  color: #1f2032; /* Text color */
}

button[type=submit], button[type=reset] {
  background-color: #1f2032; /* Dark blue button background */
  color: #fccdcd; /* Light purple text color */
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button[type=submit]:hover, button[type=reset]:hover {
  background-color: #E2D2FE; /* Darker background on hover */
  color:#1f2032;
}
</style>
</head>
<body>

<div id="main">
  <span style="font-size:30px;cursor:pointer"><a style="text-decoration: none;color:#fccdcd" href="/viewproduct">VisioMart</a></span>
  <a id="GFG"  href="/viewproduct"><span style="font-size:30px;cursor:pointer; float: right; color:#fccdcd">Finish</span></a>
</div>

<div class="abc">
  <form action="/insertfeedback" method="post" >
    <h1>Product Feedback Form</h1>
    <p style="color: #1f2032;">Please take a few minutes to give us feedback about the product.</p>
    <hr />
    <h3>Overall experience with the product</h3>
    <table>
      <tr>
        <td><span class="style3" style="color: #1f2032;">Feedback Date</span></td>
        <td><span class="style3"><input type="text" name="today" value="{{today}}"></span></td>
      </tr>
      <tr>
        <td><span class="style3" style="color: #1f2032;">User Id</span></td>
        <td><span class="style3"><input type="text" name="userid" value="{{uid}}"></span></td>
      </tr>
      <tr>
        <td><span class="style3" style="color: #1f2032;">Product Id</span></td>
        <td><span class="style3"><input type="text" name="pid" value="{{pid}}"></span></td>
      </tr>
      <tr>
        <td><span class="style3" style="color: #1f2032;">Rating</span></td>
        <td>
          <select name="rating">
            <option selected="selected">- Select - </option>
            <option value="Very Good">Very Good</option>
            <option value="Good">Good</option>
            <option value="Fair">Fair</option>
            <option value="Poor">Poor</option>
          </select>
        </td>
      </tr>
    </table>
    <h4>Review</h4>
    <textarea name="review" rows="5"></textarea>
    <div style="text-align: center;">
      <button type="submit" style="font-weight: bold;">Submit</button>
      <button type="reset" style="font-weight: bold;">Reset</button>
    </div>
  </form>
</div>

<script>
function openNav() {
document.getElementById("mySidenav").style.width = "250px";
document.getElementById("main").style.marginLeft = "250px";
document.body.style.backgroundColor = "#fccdcd";
}

function closeNav() {
document.getElementById("mySidenav").style.width = "0";
document.getElementById("main").style.marginLeft= "0";
document.body.style.backgroundColor = " #fccdcd";
}
</script>

</body>
</html>
